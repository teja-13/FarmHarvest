{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">
                    <i class="fas fa-leaf text-success"></i> AgroAssist Login
                </h2>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
                </div>
            </div>
        </div>
        
        <div class="card shadow mt-4">
            <div class="card-body">
                <h4 class="card-title text-center mb-3">Offline-Capable Farming Assistant</h4>
                <div class="row text-center">
                    <div class="col-md-4">
                        <i class="fas fa-flask fa-2x text-primary mb-2"></i>
                        <p>Soil Testing</p>
                    </div>
                    <div class="col-md-4">
                        <i class="fas fa-seedling fa-2x text-success mb-2"></i>
                        <p>Crop Recommendations</p>
                    </div>
                    <div class="col-md-4">
                        <i class="fas fa-bug fa-2x text-danger mb-2"></i>
                        <p>Disease Detection</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
